services:
  - type: web
    name: vibe-drinks
    runtime: node
    plan: starter
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start
    healthCheckPath: /
    pullRequestPreviewsEnabled: true
    preDeployCommand: npm run check
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: VITE_API_URL
        sync: false
